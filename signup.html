<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="signup_styles.css">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script type="module" src="signup_js.js" defer></script>

</head>
<body>
  <canvas id="starsCanvas"></canvas>

  <form class="row g-3 needs-validation" novalidate>
    <!--signup-->
    <div class="text-center">
      <div class="d-inline-flex align-items-center">
        <img src="Images/logo.png" alt="XYZ Logo" style="height: 50px; margin-right: 10px;" />
        <h1 class="mb-0">XYZ | Sign Up</h1>
      </div>
  </div>
     
   <!--form-->
   <div class="col-md-6">
     <label for="validationCustom01" class="form-label">Full name</label>
     <input type="text" class="form-control"  placeholder="Full name" id="validationCustom01" required>
     <div class="invalid-feedback">
       Please provide your name 
     </div>
     <div class="valid-feedback"></div>
   </div>
   
   <div class="col-md-6">
     <label for="validationCustomUsername" class="form-label">Email address</label>
     <div class="input-group has-validation">
       <input type="email" class="form-control" id="validationCustomEmail" placeholder="Email address" required>
       <div class="invalid-feedback">
         Please provide a valid email.
       </div>
       <div class="valid-feedback"></div>
     </div>
   </div>
   
  <!-- Password Field -->
<div class="col-md-6">
  <label for="password" class="form-label">Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" required>
  </div>
  <div class="invalid-feedback">
    Password should be atleast 8 characters.
  </div>
  <div class="valid-feedback"></div>
</div>

<!-- Confirm Password Field -->
<div class="col-md-6">
  <label for="confirmPassword" class="form-label">Confirm password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" minlength="8" required>
  </div>
  <div class="invalid-feedback">
    Passwords do not match.
  </div>
  <div class="valid-feedback"></div>
</div>
   <!--sign up button-->
   <div class="fet1">
    <div class="col-12 d-grid mt-3 gap-2">  
        <button class="btn btn-light" type="submit" id="submit">Create Account</button>
    </div>
     </div>

     <div class="acc text-center">
       <p>Already have an account? <a href="login.html">Sign in</a></p>  
     </div>

 <!-- Social Buttons -->
 <div class="col-md-6">
   <button type="button" class="btn btn-light w-100 google-btn">
     <i class="bi bi-google me-2 google-icon"></i> Google
   </button>
 </div>
 <div class="col-md-6">
   <button type="button" class="btn btn-light w-100 facebook-btn">
     <i class="bi bi-facebook me-2"></i> Facebook
   </button>
 </div>
 </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
